<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-image: url(img/mainBackgorund1.gif); background-size: cover;">

  <div class="border-muted" style="font-family: PixelSans; color: white;">
    <center><h1>PixelTrail</h1></center>
  </div>

  <br>
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="Head-Carousel" class="carousel slide">
        <div class="carousel-inner">
    
          <div class="carousel-item active">
            <center><img src="img/Map1.jpg" class="rounded mx-auto d-block img-thumbnail" alt="Map2"></center>
          </div>
    
          <div class="carousel-item">
            <center><img src="img/Map2.png" class="rounded mx-auto d-block img-thumbnail" alt="Map2"></center>

          <div class="carousel-item">

          </div>
          
        </div>
    </div>
  </div>


  

    <button class="carousel-control-prev" type="button" data-bs-target="#Head-Carousel" data-bs-slide="prev">

    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#Head-Carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" arial-hidden="true"></span>

    </button>
