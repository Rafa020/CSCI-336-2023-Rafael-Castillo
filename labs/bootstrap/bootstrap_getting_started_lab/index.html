<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Bootstrap demo</title>
</head>

<body>
  <div class="container">
    <div class="border border-secondary-subtle rounded-3 mt-3 mb-3 overflow-hidden">
      <div class="row-fluid text-bg-light border-bottom border-secondary-subtle p-3 pb-1">
        <div class="col">
          <h1>Welcome to the Bootstrap module!</h1>
        </div>
      </div>
      <div class="row-fluid p-3 pb-2">
        <div class="col">
          After you add a link to the Bootstrap styles to this page, it will be a lot prettier!<br />
          At least, I think so...<br />
          <br />
          I hope that you agree.
          <div class="mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
              Click me to show/hide the secret message
            </button>
          </div>
          <div class="collapse mt-2" id="collapseExample">
            <div class="card card-body">
              This is the super secret message!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
