<html>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Cats are chill"
          >
            🐈 Cats
          </button>
        </div>
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Dogs are the best pets"
          >
            🐕 Dogs
          </button>
        </div>
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Snakes are cool"
          >
            🐍 Snake
          </button>
        </div>
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Dogs are the best pets"
          >
            🐹 Gerbil
          </button>
        </div>
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Spiders are horrible"
          >
            🕷️ Spider
          </button>
        </div>
        <div class="col-6 button-container">
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Dogs are the best pets"
          >
            🦎 Lizards
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
