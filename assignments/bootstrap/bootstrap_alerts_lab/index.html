<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Alerts!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="container mt-3">
      <div id="alerts1">
        <div
          class="alert alert-primary fade show alert-dismissible"
          role="alert"
        >
          Blue alert added!
          <button
            type="button"
            id="btn1"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div id="alerts2">
        <div
          class="alert alert-success fade show alert-dismissible"
          role="alert"
        >
          Green alert added!
          <button
            type="button"
            id="btn2"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div id="alerts3">
        <div
          class="alert alert-warning fade show alert-dismissible"
          role="alert"
        >
          Yellow alert added!
          <button
            type="button"
            id="btn3"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div id="alerts4">
        <div class="alert alert-dark fade show alert-dismissible" role="alert">
          Dark alert added!
          <button
            type="button"
            id="btn3"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <button id="blue-alert-btn" class="btn btn-primary">Add alert</button>
      <button id="green-alert-btn" class="btn btn-success">Add alert</button>
      <button id="yellow-alert-btn" class="btn btn-warning">Add alert</button>
      <button id="dark-alert-btn" class="btn btn-dark">Add alert</button>
      <button id="clear-alerts-btn" class="btn btn-danger">Clear alerts</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
